<footer>
  <p style="font-size: 0.9rem;">
    &copy; {{ 'now' | date: "%Y" }} Zach Gollwitzer
  </p>
  <div class="social-links">
    <a href="{{ '/feed.xml' | relative_url }}" rel="noopener noreferrer" aria-label="RSS Feed">
      <i class="fa-solid fa-rss"></i>
    </a>
    <a href="https://x.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer"
      aria-label="X (Twitter) Profile">
      <i class="fa-brands fa-x-twitter"></i>
    </a>
    <a href="https://www.youtube.com/{{ site.youtube_username }}" target="_blank" rel="noopener noreferrer"
      aria-label="YouTube Channel">
      <i class="fa-brands fa-youtube"></i>
    </a>
  </div>
</footer>
